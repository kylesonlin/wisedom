name: Deploy App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: wisedom-app/package-lock.json
      
      - name: Install Dependencies
        run: |
          cd wisedom-app
          npm ci
      
      - name: Run Linting
        run: |
          cd wisedom-app
          npm run lint
      
      - name: Run Type Checking
        run: |
          cd wisedom-app
          npm run typecheck
      
      - name: Run Tests
        run: |
          cd wisedom-app
          npm run test
      
      - name: Run E2E Tests
        run: |
          cd wisedom-app
          npm run test:e2e
        env:
          NEXT_PUBLIC_APP_URL: https://app.wisedom.ai
          CYPRESS_BASE_URL: http://localhost:3000

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: wisedom-app/package-lock.json
      
      - name: Install Dependencies
        run: |
          cd wisedom-app
          npm ci
      
      - name: Build
        run: |
          cd wisedom-app
          npm run build
        env:
          NEXT_PUBLIC_APP_URL: https://app.wisedom.ai
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_APP_PROJECT_ID }}
          working-directory: ./wisedom-app
          vercel-args: '--prod' 